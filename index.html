<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro To-Do App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="app-container">

    <header>
      <h1>To-Do Manager</h1>

      <button id="toggleTheme" class="theme-btn">ðŸŒ™</button>
    </header>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a task..." />

      <select id="categorySelect">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>

      <button id="addBtn" class="add-btn">Add</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="pending" class="filter-btn">Pending</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <div class="progress">
      <div class="progress-info">
        <span id="completedCount">0</span>/<span id="totalCount">0</span> Completed
      </div>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

    <ul id="taskList" class="task-list"></ul>

  </div>

  <div id="toast" class="toast"></div>

  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
